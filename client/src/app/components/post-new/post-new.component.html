<h1>Create Post</h1>
<form (ngSubmit)="createPost(post)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Post title" #title='ngModel' [(ngModel)]="post.title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" id="body" rows="3" name="body" #body='ngModel' [(ngModel)]="post.body">

    </textarea>
  </div>
  <button class="btn btn-primary">Submit Post</button>
</form>
